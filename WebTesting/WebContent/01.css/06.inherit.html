<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*
		형제선택자 : 바로위에 형, 바로아래 동생, 모든형, 모든동생, 모든형제
		모든 동생 : 선택자 ~ 선택자 {  }
		바로아래 동생 : 선택자 + 선택자 {  }
		--나머지는 Jquery에서 배움
	*/
		 #one > div.title{
		 	color:red;
		 	font-size: 20px;
		 }
		 /*title밑 모든 div의 색깔을 blue로*/
		 #one > div.title ~ div{
		 	color:blue;
		 }
		 /*title 바로 아래 div를 yellow로*/
		 #one > div.title + div{
		 	color:yellow;
		 }
</style>
</head>
<body>
	<div id="one">
		<div>안녕하세요</div>
		<div class="title">HI</div>
		<div>one</div>
		<div>two</div>
		<div>three</div>
		<div>four</div>
		<div>five</div>
	</div>
</body>
</html>
